<h1>Step 1: Choose your Model and color</h1>
Model:
<select [(ngModel)]="selectedModelIndex">
  @for (model of allModels; track $index) {
    <option [value]="$index">{{ model.description }}</option>
  }
</select>
@if (selectedModelIndex() !== -1) { 
  Color:
  <select [(ngModel)]="selectedColorIndex">
    @for (color of allModels[selectedModelIndex()].colors; track $index) {
    <option [value]="$index">{{ color.description }}</option>
    }
  </select>
  <div>
    <img
      src="https://interstate21.com/tesla-app/images/{{
        configuratorService.selectedModel()?.code
      }}/{{ configuratorService.selectedColor()?.code }}.jpg"
    />
  </div>
}
